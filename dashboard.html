<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bucky Dashboard</title>
    <link rel="stylesheet" href="style.css" />

    <script src="js/dashboard.js" type="module"></script>
    <script src="js/nav-auth.js" type="module"></script>
</head>
<body>
  <div class="container dashboard-container-wrapper">
    <nav>
      <div class="nav-left">
        <img class="nav-pfp" src="pics/buckypfp.JPEG" alt="Bucky Profile Picture" />
        <h1><a href="index.html">Bucky</a></h1>
      </div>

      <button class="hamburger" aria-label="Menu" aria-expanded="false" aria-controls="nav-menu">
        <div></div>
        <div></div>
        <div></div>
      </button>

      <!-- Alleen vaste links die altijd zichtbaar zijn -->
      <ul id="nav-menu">
        <li><a href="tos.html">Terms of Service</a></li>
        <li><a href="privacy.html">Privacy Policy</a></li>
        <!-- Login/Dashboard knop wordt hier door nav-auth.js toegevoegd -->
      </ul>
    </nav>

    <main class="dashboard-main">
        <div class="header-with-button">
          <h2>Your servers</h2>
          <a href="#" id="invite-button" title="Invite Bucky to a server">
            <img src="https://discord.com/assets/2e90c23869818816c745.svg" alt="Add to server" class="add-server-icon">
          </a>
        </div>
        <div id="user-info"></div>
        <div id="guilds-container" class="dashboard-container"></div>
    </main>


    <footer>
      &copy; 2025 Bucky Bot. All rights reserved.
    </footer>
  </div>

  <script>
    const hamburger = document.querySelector('.hamburger');
    const navMenu = document.getElementById('nav-menu');

    hamburger.addEventListener('click', () => {
      const expanded = hamburger.getAttribute('aria-expanded') === 'true' || false;
      hamburger.setAttribute('aria-expanded', !expanded);

      hamburger.classList.toggle('open');
      navMenu.classList.toggle('open');
    });
  </script>
</body>
</html>
