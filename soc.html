<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SOC Dashboard</title>

  <link rel="stylesheet" href="soc.css" />

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/soc.js" type="module"></script>
</head>
<body>

<div class="layout">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <h2>SOC</h2>
    </div>

    <nav class="sidebar-nav">
      <a class="active">Overview</a>
      <a id="rule-builder-link">Rule Builder</a>
      <a id="logs-link">Logs</a>
      <a id="settings-link">Settings</a>
    </nav>
  </aside>

  <!-- MAIN -->
  <main class="main-content">

    <header class="top-bar">
      <h1>Security Overview</h1>
      <a id="back-link" class="back-button">Back to Settings</a>
    </header>

    <!-- METRICS -->
    <section class="metrics-row">
      <div class="metric">
        <div class="metric-label">Risk Level</div>
        <div id="risk-level" class="risk-badge">-</div>
      </div>

      <div class="metric">
        <div class="metric-label">Risk Score</div>
        <div id="risk-score" class="metric-value">-</div>
      </div>

      <div class="metric">
        <div class="metric-label">Server Locked</div>
        <div id="server-locked" class="metric-value">-</div>
      </div>

      <div class="metric">
        <div class="metric-label">Raid Mode</div>
        <div id="raid-mode" class="metric-value">-</div>
      </div>
    </section>

    <!-- CHARTS -->
    <section class="charts-row">

      <div class="panel">
        <div class="panel-header">
          <h3>Incident Activity</h3>
          <select id="time-filter">
            <option value="24">Last 24h</option>
            <option value="168">Last 7 days</option>
            <option value="720">Last 30 days</option>
          </select>
        </div>
        <canvas id="timelineChart"></canvas>
      </div>

      <div class="panel">
        <h3>Severity Distribution</h3>
        <canvas id="severityChart"></canvas>
      </div>

    </section>

    <!-- INCIDENT TABLE -->
    <section class="panel">
      <h3>Recent Incidents</h3>

      <div class="table-container">
        <table id="incident-table">
          <thead>
            <tr>
              <th>Time</th>
              <th>Event</th>
              <th>User</th>
              <th>Severity</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

  </main>

</div>

</body>
</html>
