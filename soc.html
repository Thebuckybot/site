<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SOC Dashboard</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="soc.css" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="js/soc.js" type="module"></script>
</head>
<body>

<header id="guild-header">
  <div class="guild-info">
    <h1>SOC Dashboard</h1>
  </div>
  <a href="settings.html" id="back-link" class="back-button">‚Üê Settings</a>
</header>

<main class="soc-container">

  <!-- Risk Overview -->
  <section class="card risk-card">
    <h2>Security Status</h2>
    <div id="risk-level" class="risk-badge">Loading...</div>
    <div class="risk-stats">
      <p>Risk Score: <span id="risk-score">-</span></p>
      <p>Server Locked: <span id="server-locked">-</span></p>
      <p>Raid Mode: <span id="raid-mode">-</span></p>
    </div>
  </section>

  <!-- Incident Timeline -->
  <section class="card">
    <h2>Incident Activity (Last 24h)</h2>
    <canvas id="timelineChart"></canvas>
  </section>

  <!-- Severity Distribution -->
  <section class="card">
    <h2>Severity Distribution</h2>
    <canvas id="severityChart"></canvas>
  </section>

  <!-- Incident Log -->
  <section class="card">
    <h2>Recent Incidents</h2>
    <table id="incident-table">
      <thead>
        <tr>
          <th>Time</th>
          <th>Event</th>
          <th>User</th>
          <th>Severity</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

</main>

</body>
</html>
