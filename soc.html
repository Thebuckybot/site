<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SOC Dashboard</title>

  <!-- <link rel="stylesheet" href="style.css" /> -->
  <link rel="stylesheet" href="soc.css" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="js/soc.js" type="module"></script>
</head>
<body>

<header id="guild-header">
  <div class="guild-info">
    <h1>SOC Dashboard</h1>
  </div>
  <a href="settings.html" id="back-link" class="back-button">‚Üê Settings</a>
</header>

<main class="soc-wrapper">

  <section class="top-metrics">
    <div class="metric-card">
      <h3>Risk Level</h3>
      <div id="risk-level" class="risk-badge">Loading...</div>
    </div>

    <div class="metric-card">
      <h3>Risk Score</h3>
      <div class="metric-value" id="risk-score">-</div>
    </div>

    <div class="metric-card">
      <h3>Server Locked</h3>
      <div class="metric-value" id="server-locked">-</div>
    </div>

    <div class="metric-card">
      <h3>Raid Mode</h3>
      <div class="metric-value" id="raid-mode">-</div>
    </div>
  </section>

  <section class="charts-row">
    <div class="card chart-card">
      <div class="chart-header">
        <h2>Incident Activity</h2>
        <select id="time-filter">
          <option value="24">Last 24h</option>
          <option value="168">Last 7 days</option>
          <option value="720">Last 30 days</option>
        </select>
      </div>
      <canvas id="timelineChart"></canvas>
    </div>

    <div class="card chart-card">
      <h2>Severity Distribution</h2>
      <canvas id="severityChart"></canvas>
    </div>
  </section>

  <section class="card logs-container">
    <h2>Recent Incidents</h2>
    <div class="table-wrapper">
      <table id="incident-table">
        <thead>
          <tr>
            <th>Time</th>
            <th>Event</th>
            <th>User</th>
            <th>Severity</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

</main>


</body>
</html>
