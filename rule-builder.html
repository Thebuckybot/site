<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SOC Rule Builder</title>

  <!-- Gebruik dezelfde styling als SOC -->
  <link rel="stylesheet" href="soc.css" />

  <script src="js/rule-builder.js" type="module"></script>
</head>
<body>

<div class="layout">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <h2>SOC</h2>
    </div>

    <nav class="sidebar-nav">
      <a id="overview-link">Overview</a>
      <a class="active">Rule Builder</a>
      <a id="logs-link">Logs</a>
      <a id="settings-link">Settings</a>
    </nav>
  </aside>

  <!-- MAIN -->
  <main class="main-content">

    <header class="top-bar">
      <h1>Rule Builder</h1>
      <a id="back-link" class="back-button">Back</a>
    </header>

    <section class="panel builder-intro">
      <h2>Build a Security Rule</h2>
      <p>
        Define WHEN an event occurs, apply IF conditions,
        and execute THEN actions.
        Each rule is evaluated in real-time by the SOC Engine.
      </p>
    </section>

    <!-- CREATE RULE PANEL -->
    <section class="panel">

      <div class="form-group">
        <label>Rule Name</label>
        <input id="rule-name" class="input-field" placeholder="Example: Mention Spam Protection">
      </div>

      <div class="rule-flow">

        <div class="flow-section when-block">
          <div class="flow-label">WHEN</div>
          <select id="event-select" class="flow-select"></select>
        </div>

        <div class="flow-connector">↓</div>

        <div class="flow-section if-block">
          <div class="flow-label">IF</div>

          <div id="conditions-container" class="flow-container"></div>

          <button id="add-condition" class="flow-add-btn">
            + Add Condition
          </button>
        </div>

        <div class="flow-connector">↓</div>

        <div class="flow-section then-block">
          <div class="flow-label">THEN</div>

          <div id="actions-container" class="flow-container"></div>

          <button id="add-action" class="flow-add-btn">
            + Add Action
          </button>
        </div>

      </div>

      <div class="form-group">
        <label>Severity</label>
        <select id="severity" class="input-field">
          <option value="1">Low</option>
          <option value="2">Medium</option>
          <option value="3">High</option>
          <option value="4">Critical</option>
        </select>
      </div>

      <button id="save-rule" class="primary-btn">Create Rule</button>

    </section>

    <!-- RULE LIST PANEL -->
    <section class="panel">
      <h3>Existing Rules</h3>
      <div id="rule-list"></div>
    </section>

  </main>

</div>

<div id="rule-modal" class="modal hidden">
  <div class="modal-content">
    <h3 class="modal-title"></h3>
    <pre class="modal-body"></pre>
    <div class="modal-actions">
      <button class="modal-delete primary-btn">Delete Rule</button>
      <button onclick="document.getElementById('rule-modal').classList.add('hidden')" class="secondary-btn">
        Close
      </button>
    </div>
  </div>
</div>


</body>
</html>
