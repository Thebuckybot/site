<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rule Builder</title>
  <link rel="stylesheet" href="rule-builder.css">
  <script src="js/rule-builder.js" type="module"></script>
</head>
<body>

<header class="rb-header">
  <h1>SOC Rule Builder</h1>
  <a id="back-link">‚Üê Back</a>
</header>

<main class="rb-container">

  <section class="rb-create">

    <input id="rule-name" placeholder="Rule name">

    <select id="event-select"></select>

    <div id="conditions-container"></div>
    <button id="add-condition">+ Add Condition</button>

    <div id="actions-container"></div>
    <button id="add-action">+ Add Action</button>

    <select id="severity">
      <option value="1">Low</option>
      <option value="2">Medium</option>
      <option value="3">High</option>
      <option value="4">Critical</option>
    </select>

    <button id="save-rule">Create Rule</button>

  </section>

  <section class="rb-list">
    <h2>Existing Rules</h2>
    <div id="rule-list"></div>
  </section>

</main>

</body>
</html>
