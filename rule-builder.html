<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SOC Rule Builder</title>

  <!-- Gebruik dezelfde styling als SOC -->
  <link rel="stylesheet" href="soc.css" />

  <script src="js/rule-builder.js" type="module"></script>
</head>
<body>

<div class="layout">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <h2>SOC</h2>
    </div>

    <nav class="sidebar-nav">
      <a id="overview-link">Overview</a>
      <a class="active">Rule Builder</a>
      <a id="logs-link">Logs</a>
      <a id="settings-link">Settings</a>
    </nav>
  </aside>

  <!-- MAIN -->
  <main class="main-content">

    <header class="top-bar">
      <h1>Rule Builder</h1>
      <a id="back-link" class="back-button">Back</a>
    </header>

    <!-- CREATE RULE PANEL -->
    <section class="panel">

      <div class="form-group">
        <label>Rule Name</label>
        <input id="rule-name" class="input-field" placeholder="Example: Mention Spam Protection">
      </div>

      <div class="form-group">
        <label>Event</label>
        <select id="event-select" class="input-field"></select>
      </div>

      <div class="form-group">
        <label>Conditions</label>
        <div id="conditions-container"></div>
        <button id="add-condition" class="secondary-btn">+ Add Condition</button>
      </div>

      <div class="form-group">
        <label>Actions</label>
        <div id="actions-container"></div>
        <button id="add-action" class="secondary-btn">+ Add Action</button>
      </div>

      <div class="form-group">
        <label>Severity</label>
        <select id="severity" class="input-field">
          <option value="1">Low</option>
          <option value="2">Medium</option>
          <option value="3">High</option>
          <option value="4">Critical</option>
        </select>
      </div>

      <button id="save-rule" class="primary-btn">Create Rule</button>

    </section>

    <!-- RULE LIST PANEL -->
    <section class="panel">
      <h3>Existing Rules</h3>
      <div id="rule-list"></div>
    </section>

  </main>

</div>

</body>
</html>
