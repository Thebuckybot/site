<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bucky Arcade</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="arcade.css" />

    <script src="js/nav-auth.js" type="module"></script>
    <script src="js/arcade.js" type="module"></script>
</head>
<body>
  <div class="container arcade-container-wrapper">
    <nav>
      <div class="nav-left">
        <img class="nav-pfp" src="pics/buckypfp.JPEG" alt="Bucky Profile Picture" />
        <h1><a href="index.html">Bucky</a></h1>
      </div>

      <button class="hamburger" aria-label="Menu" aria-expanded="false" aria-controls="nav-menu">
        <div></div>
        <div></div>
        <div></div>
      </button>

      <ul id="nav-menu">
        <li><a href="tos.html">Terms of Service</a></li>
        <li><a href="privacy.html">Privacy Policy</a></li>
      </ul>
    </nav>

    <main class="arcade-main">

      <!-- PROFILE PANEL -->
      <section class="arcade-profile">
        <h2>Your Arcade Profile</h2>

        <div class="arcade-stats">
          <div class="stat-card">
            <h3>Coins</h3>
            <p id="coins">0</p>
          </div>

          <div class="stat-card">
            <h3>XP</h3>
            <p id="xp">0</p>
          </div>

          <div class="stat-card">
            <h3>Level</h3>
            <p id="level">1</p>
          </div>
        </div>
      </section>

      <hr>

      <!-- GAME SECTION -->
      <section class="arcade-games">
        <h2>Coinflip</h2>

        <div class="game-card">

          <div class="bet-input">
            <label for="bet">Bet Amount</label>
            <input type="number" id="bet" min="10" value="10" />
          </div>

          <div class="game-buttons">
            <button onclick="playCoinflip('heads')" class="game-btn">
              Heads
            </button>

            <button onclick="playCoinflip('tails')" class="game-btn">
              Tails
            </button>
          </div>

          <div class="game-result" id="result">
            Make your move.
          </div>

        </div>
      </section>

    </main>

    <footer>
      &copy; 2026 Bucky Bot. All rights reserved.
    </footer>
  </div>

  <script>
    const hamburger = document.querySelector('.hamburger');
    const navMenu = document.getElementById('nav-menu');

    hamburger.addEventListener('click', () => {
      const expanded = hamburger.getAttribute('aria-expanded') === 'true' || false;
      hamburger.setAttribute('aria-expanded', !expanded);

      hamburger.classList.toggle('open');
      navMenu.classList.toggle('open');
    });
  </script>
</body>
</html>
