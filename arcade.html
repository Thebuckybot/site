<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bucky Arcade</title>

<link rel="stylesheet" href="arcade.css">
<script type="module" src="js/arcade.js"></script>

</head>
<body>

<!-- OPENING SHUTTERS -->
<div id="arcade-opening">
    <div class="shutter-grid">

        <!-- kolommen -->
        <div class="column">
            <div class="segment top"></div>
            <div class="segment bottom">A</div>
        </div>

        <div class="column">
            <div class="segment top">B</div>
            <div class="segment bottom">r</div>
        </div>

        <div class="column">
            <div class="segment top">u</div>
            <div class="segment bottom">c</div>
        </div>

        <div class="column">
            <div class="segment top">c</div>
            <div class="segment bottom">a</div>
        </div>

        <div class="column">
            <div class="segment top">k</div>
            <div class="segment bottom">d</div>
        </div>

        <div class="column">
            <div class="segment top">y</div>
            <div class="segment bottom">e</div>
        </div>

        <div class="column">
            <div class="segment top">'s</div>
            <div class="segment bottom"></div>
        </div>

    </div>
</div>


<!-- ARCADE WORLD -->
<div id="arcade-world">

    <nav class="arcade-nav">
        <button class="hamburger" aria-label="Menu" aria-expanded="false">
            <div></div>
            <div></div>
            <div></div>
        </button>

        <ul id="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </nav>

</div>

<script>
const hamburger = document.querySelector('.hamburger');
const navMenu = document.getElementById('nav-menu');

hamburger.addEventListener('click', () => {
    hamburger.classList.toggle('open');
    navMenu.classList.toggle('open');
});
</script>

</body>
</html>
