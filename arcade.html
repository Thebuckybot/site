<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bucky Arcade</title>

<link rel="stylesheet" href="arcade.css">
<script type="module" src="js/arcade.js"></script>

</head>
<body>

<!-- OPENING SHUTTERS -->
<div id="arcade-opening">
    <div class="shutter-grid">

        <!-- kolommen -->
        <div class="column">
            <div class="segment top"></div>
            <div class="segment bottom"></div>
        </div>

        <div class="column">
            <div class="segment top"></div>
            <div class="segment bottom"></div>
        </div>

        <div class="column">
            <div class="segment top"></div>
            <div class="segment bottom"></div>
        </div>

        <div class="column">
            <div class="segment top"></div>
            <div class="segment bottom"></div>
        </div>

        <div class="column">
            <div class="segment top"></div>
            <div class="segment bottom"></div>
        </div>

        <div class="column">
            <div class="segment top"></div>
            <div class="segment bottom"></div>
        </div>

        <div class="column">
            <div class="segment top"></div>
            <div class="segment bottom"></div>
        </div>

    </div>
</div>


<!-- ARCADE WORLD -->
<div id="arcade-world">

    <nav class="arcade-nav">
        <button class="hamburger" aria-label="Menu" aria-expanded="false">
            <div></div>
            <div></div>
            <div></div>
        </button>

        <ul id="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </nav>

    <section class="arcade-hero">

        <!-- LED -->
        <div class="hero-led">
            <div class="led-bar"></div>
            <div class="led-glow"></div>
        </div>

        <div class="hero-layout">

            <!-- LINKERKANT -->
            <div class="hero-left">

                <h1 class="arcade-title">
                    Buckyâ€™s Arcade
                </h1>

                <div class="player-hero-card">

                    <div class="player-header">
                        <img id="hero-avatar" class="hero-avatar">
                        <div class="hero-name" id="hero-username">Loading...</div>
                    </div>

                    <div class="hero-stats">
                        <div>
                            <span>Coins</span>
                            <strong id="coins">0</strong>
                        </div>
                        <div>
                            <span>XP</span>
                            <strong id="xp">0</strong>
                        </div>
                        <div>
                            <span>Level</span>
                            <strong id="level">1</strong>
                        </div>
                    </div>

                    <div class="xp-bar">
                        <div class="xp-progress" id="xp-progress"></div>
                    </div>

                </div>

            </div>

            <!-- RECHTERKANT -->
            <div class="hero-right">
                <img src="pics/arcadeBuckyM1.png" class="bucky-hero">
            </div>

        </div>

        <!-- GRID FLOOR -->
        <div class="grid-floor"></div>

    </section>

</div>

<script>
const hamburger = document.querySelector('.hamburger');
const navMenu = document.getElementById('nav-menu');

hamburger.addEventListener('click', () => {
    hamburger.classList.toggle('open');
    navMenu.classList.toggle('open');
});
</script>

</body>
</html>
